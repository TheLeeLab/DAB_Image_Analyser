<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DAB Stain Analyser</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <!-- This allows us to use JSX -->
    <!-- In a more fully featured production site we should be using a framework and compiling our code in advance -->
    <!-- But for simplicity (to avoid having to deal with Node, frameworks like NextJS, building the github pages artifacts in github action, etc. -->
    <!-- We will just use Babel in the browser to compile our JSX at runtime -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/file-selector/dist/bundles/file-selector.umd.min.js"></script>
    <script src="https://seikichi.github.io/tiff.js/tiff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script type="text/jsx" src="app.jsx"></script>


    <script type="text/jsx" src="pyodide.js"></script>
  </body>
</html>
